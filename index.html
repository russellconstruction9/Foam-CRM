<html lang="en">
  <head>

    <link rel="manifest" href="/manifest.json" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="FoamCRM" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="FoamCRM" />
    
    <!-- Icons -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.svg" />
    
    <!-- iOS Splash Screens -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="apple-touch-startup-image" href="/icons/icon-512x512.svg" />
    
    <!-- Android -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Windows -->
    <meta name="msapplication-TileColor" content="#0ea5e9" />

    <title>Foam CRM Pro - Spray Foam Estimator</title>
    
    <!-- PWA Styles -->
    <link rel="stylesheet" href="/pwa.css" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            spacing: {
              'safe-top': 'env(safe-area-inset-top)',
              'safe-bottom': 'env(safe-area-inset-bottom)',
              'safe-left': 'env(safe-area-inset-left)',
              'safe-right': 'env(safe-area-inset-right)',
            },
            height: {
              'screen-safe': 'calc(100vh - env(safe-area-inset-top) - env(safe-area-inset-bottom))',
            },
            minHeight: {
              'screen-safe': 'calc(100vh - env(safe-area-inset-top) - env(safe-area-inset-bottom))',
            }
          }
        }
      }
    </script>
    <!-- IMPORTANT: Google scripts are now loaded dynamically with API keys from environment variables -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0",
    "dexie": "https://aistudiocdn.com/dexie@^4.2.0",
    "@modelcontextprotocol/sdk": "https://aistudiocdn.com/@modelcontextprotocol/sdk@^0.1.0",
    "@modelcontextprotocol/sdk/": "https://aistudiocdn.com/@modelcontextprotocol/sdk@^1.18.2/dist/esm/"
  }
}
</script>
  <script>
    // Prevent FOUC (Flash of Unstyled Content) when dark mode is enabled
    (function() {
      try {
        const savedSettings = localStorage.getItem('appSettings');
        if (savedSettings) {
          const settings = JSON.parse(savedSettings);
          if (settings.theme === 'dark' || (settings.theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
          }
        }
      } catch (e) {
        console.error('Failed to apply theme from localStorage', e);
      }
    })();
  </script>
</head>
  <body class="bg-slate-100 dark:bg-slate-800">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
