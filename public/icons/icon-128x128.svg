    <text x="70.4" y="57.6" font-family="Arial, sans-serif" font-size="19.2" font-weight="bold" fill="white">F</text>
    <text x="70.4" y="83.2" font-family="Arial, sans-serif" font-size="19.2" font-weight="bold" fill="white">C</text>
